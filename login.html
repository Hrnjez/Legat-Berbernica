<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Legat" content="Berbernica, Legat" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="login.css">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<title>LOG-IN</title>

</head>
<body>

<form>
	<h1> Legat Login Form </h1>
	<div class="container">

			<label>Username: </label>
			<input type="text" placeholder="Enter Username" id="username" required autocomplete="username">
			<br>
			<label>Password:&nbsp;</label>
			<input type="password" placeholder="Enter Password" id="password" required autocomplete="current-password">
			<br>
			<button type="submit" id="login">Login</button>
	</div>
</form>
<script src="login.js"></script>

</body>

</html>
